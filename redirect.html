<!DOCTYPE html>
<html>
<head>
<title>Redirecting</title>
<script type="text/javascript">
	document.body.addEventListener('load',function(event) {
		const l = this.location;
		const s = l.search.split('&');
	
		let endpoint = s.filter(function(param){
			if(param.indexOf('endpoint')!==-1) { return param; }
		})[0];
		endpoint = endpoint.split('=')[1];
		
		var a = document.getElementById('test');
			a.href = endpoint;
		
		//this.location.replace(endpoint);
		this.focus();
	});
</script>
</head>
<body>
	<a id="test">click here</a>
	<p>Redirecting to the webpage...<br>Please, enable scripts if disabled</p>
</body>
</html>
