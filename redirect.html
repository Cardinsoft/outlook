<!DOCTYPE html>
<html>
<head>
<title>Redirecting</title>
<script type="text/javascript">
	this.addEventListener('load',function(event) {
		const l = this.location;
		const s = l.search.split('&');

		let endpoint = s.filter(function(param){
			if(param.indexOf('endpoint')!==-1) { return param; }
		})[0];
		endpoint = endpoint.split('=')[1];
		
		this.location.replace('https://docs.google.com/spreadsheets/d/1Yi2ioqJNIuSNvk38lZR2gyeIfkE-DaZ8/edit?pli=1#gid=348945521'/*endpoint*/);
		this.focus();
	});
</script>
</head>
<body>
	<p>Redirecting to the webpage...<br>Please, enable scripts if disabled</p>
</body>
</html>
