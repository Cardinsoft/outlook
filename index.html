<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cardin</title>

    <!-- CDN JS -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.debug.js"></script>
	<script type="text/javascript" src="https://unpkg.com/jso/dist/jso.js"></script>
	
    <!-- CDN styles -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.min.css" />
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.components.min.css" />

	<!-- append app style -->
    <link href="app.css" rel="stylesheet" type="text/css" />
	
</head>

<body class="ms-font-m ms-welcome">
	<div class="ms-CommandBar ms-CommandBar--navBar">
		<div class="ms-CommandBar-sideCommands">
			<div class="ms-CommandButton ms-CommandButton--dropdown">
				<button class="ms-CommandButton-button">
					<span class="ms-CommandButton-icon ms-fontColor-themePrimary">
						<i class="ms-Icon ms-Icon--GlobalNavButton"></i>
					</span> 
					<span class="ms-CommandButton-label"></span> 
				</button>
				<ul class="mainMenu ms-ContextualMenu is-opened ms-ContextualMenu--hasIcons">
					<li id="home" class="ms-ContextualMenu-item">
						<a class="ms-ContextualMenu-link" tabindex="1">Home | Refresh</a> 
						<i class="ms-Icon ms-Icon--Home"></i>					
					</li>
					<li id="settings" class="ms-ContextualMenu-item">
						<a class="ms-ContextualMenu-link" tabindex="1">Settings</a> 
						<i class="ms-Icon ms-Icon--Settings"></i>
					</li>
					<li id="help" class="ms-ContextualMenu-item">
						<a class="ms-ContextualMenu-link" tabindex="1">Help</a> 
						<i class="ms-Icon ms-Icon--Help"></i>
					</li>
				</ul>
			</div>
		</div>
		<div class="ms-CommandBar-mainArea">
			<div class="ms-CommandButton ms-CommandBar-overflowButton ms-CommandButton--noLabel">
				<button class="ms-CommandButton-button">
					<span class="ms-CommandButton-icon"><i class="ms-Icon ms-Icon--More"></i></span> 
					<span class="ms-CommandButton-label"></span> 
				</button>
				<ul class="ms-ContextualMenu is-opened">
					<li class="ms-ContextualMenu-item">
						<a class="ms-ContextualMenu-link" tabindex="1"></a> 
						<i class="ms-Icon ms-Icon--Folder"></i>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
    <main id="app-body" style="display: none;"></main>
	<div id="app-notif"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/js/fabric.min.js"></script>
	<script type="text/javascript" src="function-file/function-file.js"></script>
	
	<!-- include GAS library -->
	<script type="text/javascript" src="GAS-JS/GAS.js"></script>
	<script type="text/javascript" src="GAS-JS/Button.js"></script>
	
	<!-- include services -->
	<script type="text/javascript" src="GAS-JS/CacheService.js"></script>
	<script type="text/javascript" src="GAS-JS/GmailApp.js"></script>
	<script type="text/javascript" src="GAS-JS/LockService.js"></script>
	<script type="text/javascript" src="GAS-JS/PropertiesService.js"></script>
	<script type="text/javascript" src="GAS-JS/UrlFetchApp.js"></script>
	<script type="text/javascript" src="GAS-JS/OAuth2/OAuth2.js"></script>
	<!--<script type="text/javascript" src="GAS-JS/OAuth2/AppsScriptOAuth.js"></script>-->
	
	<!-- include global parameters -->
	<script type="text/javascript" src="globals.js"></script>
	
	<!-- include script files -->
	<script type="text/javascript" src="Source/Cards.js"></script>
	<script type="text/javascript" src="Source/Sections.js"></script>
	<script type="text/javascript" src="Source/Widgets.js"></script>
	<script type="text/javascript" src="Source/Templates.js"></script>
	<script type="text/javascript" src="Source/UniversalActions.js"></script>
	<script type="text/javascript" src="Source/Actions.js"></script>
	<script type="text/javascript" src="Source/ConnectorActions.js"></script>
	<script type="text/javascript" src="Source/Properties.js"></script>
	<script type="text/javascript" src="Source/Backend.js"></script>
	<script type="text/javascript" src="Source/PerformFetch.js"></script>
	<script type="text/javascript" src="Source/Notifications.js"></script>
	<script type="text/javascript" src="Source/OAuth2.js"></script>
	
	<!-- include index.js -->
	<script type="text/javascript" src="index.js"></script>
	
	<!-- include Connector types -->
	<script type="text/javascript" src="Connectors/Connector.js"></script>
	<script type="text/javascript" src="Connectors/Flow.js"></script>
	<script type="text/javascript" src="Connectors/GitHub.js"></script>
	<script type="text/javascript" src="Connectors/Pipedrive.js"></script>
	<script type="text/javascript" src="Connectors/Sheets.js"></script>
	
	<script type="text/javascript">
		const CommandBarElements = document.querySelectorAll(".ms-CommandBar");
		for (let i = 0; i < CommandBarElements.length; i++) {
			new fabric['CommandBar'](CommandBarElements[i]);
		}
		const ov = document.querySelector('#app-overlay');
		new fabric['Overlay'](ov);
	</script>

</body>

</html>
